name: skullface.me | Design Babe
title: skullface.me | Design Babe
email: meow@skullface.me
author: skullface
description: Iâ€™m an interdisciplinary designer, developer, and illustrator (Design Babe) dual-wielding compassion + cuteness in the Midwest.
baseurl:  "" # the subpath of your site, e.g. /blog
url:      "http://skullface.me" # the base hostname & protocol for your site

logo:         assets/img/mock.jpg
locale:       en-US
lang:         en-US
encoding:     "utf-8"

author:
  facebook:   skvllface
  twitter:    skullface

twitter:
  username:   skullface

# Build setings
markdown:     kramdown
highlighter:  rouge
permalink:    /:year/:title
future:       false

whitelist:    []
plugins:
  - jekyll-feed
  - jekyll-sitemap

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - script
  - node_modules
  - vendor

# Sass
sass:
  style: :compressed
  sass_dir: assets/css
  load_paths:
    - node_modules/
   
# Custom variables
mediapath:
  post: media/posts/

# Collections
collections:
  sketches:
    output: true
    permalink: /sketchbook/:path/
  projects:
    output: true
    permalink: /project/:path/
  products:
    output: true
    permalink: /shop/:path/
