<div class="post_preview">
  <a href="{{ post.url | prepend: site.baseurl }}">
    <img src="{{ site.url }}{{ site.baseurl }}/{{ site.mediapath.post }}{{ post.date | date: '%Y' }}/jessicapaoli-dot-com_{{ post.image }}" alt="">
    <div>
      <span class="post_title">
        {{ post.title }}
      </span>
      <p class="post_blurb">
        {% if post.description %}
          {{ post.description }}
        {% else %}
          {{ post.content | strip_html | truncatewords: 30 }}
        {% endif %}
      </p>
    </div>
  </a>
</div>
